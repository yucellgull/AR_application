      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>

<body>
   <div class="topbar">
      <div class="wrapper target">
         <div class="left">
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-pinterest"></i>
         </div>
         <div class="center">
            <a href="https://yucellgull.github.io/AR_application/">ANASAYFA</a>
            <a href="./about.html">HAKKINDA</a>
            <a href="./register.html">KAYIT</a>
            <a href="./login.html">GİRİŞ</a>
            <a href="./add.html">İLETİŞİM</a>
         </div>
         <div class="right">
            <span>
               <img src="../public/img/user/user-1.png" alt="user">
            </span>
            <div class="searchEngine" id="searchEngine">
               <input type="text" placeholder="...">
               <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
         </div>
      </div>
   </div>
   <div class="add">
      <h1>İletişim Formu</h1>
      <form action="https://formspree.io/f/myzyolve" method="POST" class="contact-form">
          <div class="form-group">
              <label for="name">Adınız:</label>
              <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
          </div>
          <div class="form-group">
              <label for="email">E-posta Adresiniz:</label>
              <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
          </div>
          <div class="form-group">
              <label for="message">Mesajınız:</label>
              <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit" class="submit-button">Gönder</button>
          </div>
      </form>
  </div>
  
   
   <script src="../public/js/search.js"></script>
   <script src="../public/js/scroll.js"></script>
</body>
